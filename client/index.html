<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostore - Gioco Musicale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Schermata iniziale -->
        <div id="start-screen" class="screen">
            <h1>Impostore</h1>
            <div class="buttons">
                <button id="create-room-btn">Crea Stanza</button>
                <button id="join-room-btn">Unisciti a Stanza</button>
            </div>
        </div>

        <!-- Creazione stanza -->
        <div id="create-room-screen" class="screen hidden">
            <h2>Crea una nuova stanza</h2>
            <input type="text" id="host-name" placeholder="Il tuo nome">
            <button id="confirm-create-room">Crea</button>
            <div id="room-created" class="hidden">
                <p>Codice stanza: <span id="room-code"></span></p>
                <p>Condividi questo codice con gli altri giocatori</p>
                <div id="players-list"></div>
                <button id="start-game-btn" class="hidden">Inizia Gioco</button>
            </div>
        </div>

        <!-- Unione a stanza -->
        <div id="join-room-screen" class="screen hidden">
            <h2>Unisciti a una stanza</h2>
            <input type="text" id="room-code-input" placeholder="Codice stanza">
            <input type="text" id="player-name" placeholder="Il tuo nome">
            <button id="confirm-join-room">Unisciti</button>
            <div id="waiting-for-host" class="hidden">
                <p>In attesa che l'host inizi il gioco...</p>
                <div id="joined-players-list"></div>
            </div>
        </div>

        <!-- Gioco in corso -->
        <div id="game-screen" class="screen hidden">
            <h2>Round in corso</h2>
            <div id="song-info">
                <p>Stai ascoltando: <span id="current-song"></span></p>
                <audio id="song-player" controls></audio>
            </div>
            <div id="voting-section" class="hidden">
                <h3>Vota chi pensi sia l'impostore:</h3>
                <div id="voting-options"></div>
                <button id="submit-vote">Conferma Voto</button>
            </div>
        </div>

        <!-- Risultati votazione -->
        <div id="vote-results-screen" class="screen hidden">
            <h2>Risultati Votazione</h2>
            <p id="elimination-result"></p>
            <div id="game-status"></div>
        </div>

        <!-- Fine gioco -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Gioco Terminato</h2>
            <p id="winner-message"></p>
            <button id="play-again-btn">Gioca di nuovo</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
